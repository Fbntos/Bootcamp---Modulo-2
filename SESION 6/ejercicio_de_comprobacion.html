<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francisco Barrientos">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Rebound Exercise M2-S6</title>
</head>
<body>
    <!-- Formulario -->
    <div class="container mt-5">
        <form action="./msj_ejercicio.html">
            <div class="row">
                <!-- NOMBRE -->
                <div class="col-4">
                    <label for="inputNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="Marcos" required>
                </div>
                <!-- APELLIDO -->
                <div class="col-4">
                    <label for="inputApellido" class="form-label">Appelido</label>
                    <input type="text" class="form-control" placeholder="Ortega" required>
                </div>
                <!-- USERNAME -->
                <div class="col-4">
                    <label for="inputUser" class="form-label">Nombre de Usuario</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="marO" aria-label="Username" aria-describedby="basic-addon1" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- CIUDAD -->
                <div class="col-6">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" placeholder="New York" required>
                </div>
                <!-- MOTIVO -->
                <div class="col-6">
                    <label class="form-label">Motivo</label>
                    <select class="form-select" value="defaultMotivo" required>
                        <option value="Deposito">Deposito</option>
                        <option value="Giro">Giro</option>
                        <option value="Consulta">Consulta de Saldo</option>
                    </select>
                </div>
            </div>
            <div class="mt-3">
                <div>
                    <label>Â¿Desea ver la respuesta en pantalla?</label>
                </div>
                <input class="form-check-input" type="checkbox" value="" required>
                <label class="form-check-label" for="defaultCheck1">Si</label>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Solicitar</button>
            </div>
        </form>
    </div>
    <DIV class="m-5">
        <p>Ejercicio de comprobacion 5 - FCOBARRIENTOS</p>
    </DIV>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
